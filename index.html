      </a>
    </div>

    <!-- Audio for Hover -->
    <audio id="hover-sound" src="sound/keychainsound.mp3" preload="auto"></audio>

    <!-- JavaScript -->
    <script>
      const clearBtn = document.getElementById('clear-btn');
      const restoreBtn = document.getElementById('restore-btn');
      const keyImages = document.querySelectorAll('.keychain-img');
      const hoverSound = document.getElementById('hover-sound');
      const linkLayer = document.getElementById('link-layer');

      // Unlock audio
      window.addEventListener('DOMContentLoaded', () => {
        document.body.addEventListener('click', () => {
          hoverSound.play().then(() => {
            hoverSound.pause();
            hoverSound.currentTime = 0;
          }).catch(() => {});
        }, { once: true });
      });

      // Hover sound
      keyImages.forEach(img => {
        img.addEventListener('mouseenter', () => {
          hoverSound.currentTime = 0;
          hoverSound.play();
        });
      });

      // Hide keychains, show links
      clearBtn.addEventListener('click', function(event) {
        event.preventDefault();
        keyImages.forEach(img => img.classList.add('hidden'));
        restoreBtn.style.display = 'inline-block';
        linkLayer.style.pointerEvents = 'auto';
      });

      // Restore keychains, hide links
      restoreBtn.addEventListener('click', function() {
        keyImages.forEach(img => img.classList.remove('hidden'));
        restoreBtn.style.display = 'none';
        linkLayer.style.pointerEvents = 'none';
      });
    </script>
  </div>
</body>
